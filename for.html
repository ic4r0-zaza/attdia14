<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Matriz com nomes desordenados
const nomes = ["Maria", "João", "Ana", "Carlos", "Zé"];

// Usando um loop for para ordenar em ordem alfabética
for (let i = 0; i < nomes.length - 1; i++) {
    for (let j = i + 1; j < nomes.length; j++) {
        if (nomes[i] > nomes[j]) {
            // Troca os elementos de posição se estiverem fora de ordem
            const temp = nomes[i];
            nomes[i] = nomes[j];
            nomes[j] = temp;
        }
    }
}

console.log(nomes); // Saída: ["Ana", "Carlos", "João", "Maria", "Zé"]

    </script>
</body>
</html>
